    function draw() {
        clear();
        player.show();
        player.update();
        //jump when space bar is pressed 
        if(keyIsDown(32)){
            player.jump();
        }
        if(keyIsDown(65)){
            player.left();
        }
        if(keyIsDown(68)){
            player.right();
        }

    /*create player object*/
    function player() {
        /*declare where I will start*/
        this.x = w/2
        this.y = h/2
        //make force of gravity 
        this.gravity = 0.5;
        //oppositional force 
        this.lift = -5;
        //speed of our player
        this.velocity = 0; 
        //show the object 
        this.show = function(){
            fill(color('red'))
            ellipse(this.x,this.y,50,50);

        }
        this.update = function() {

            /*add gravity to velocity*/
            this.velocity += this.gravity; 

            /*direction of gravity*/
            this.y += this.velocity 

            //resistance to velocity 
            this.velocity *= 0.9;

            //stop player from falling through the flooor
            if(this.y > h-25) {   
                this.y = h-25
                //this.y - h-25 makes the ball sink through the ground instead of just stopping
                this.velocity = 0;
             
            }
        

        }
        this.jump = function() {
            this.velocity += this.lift;

        }
        this.left = function() {
            player.x += 5
        }
        this.right = function() {
            player.x += -5
        } 



    }
